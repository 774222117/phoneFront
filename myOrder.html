	<script type="text/javascript">
		$(function(){
			// 当前的渠道ID
			var channel = valueByName(location.href,'channel');
			
			// 点击搜索跳转搜索页面
			$('.serachlogo').click(function(){
				goSerach()
			})
			
			// 点击顶部logo跳转首页
			$('.w4play').click(function(){
				goBackIndex()
			})
			
			// 点击如何启动游戏跳转howToPlay
			$('.orderTitle .text1').click(function(){
				window.location.href = 'howToPlayGame.html?channel=' + channel
			})
			
			//1待发货游戏 2 已发货游戏 -2已失效 -3 已申请退款
			var orderStatus = {
				1:'待发货游戏',
				2:'已发货游戏',
				3:'已失效',
				4:'已申请退款'
			}
			// console.log(orderStatus)
			//api.we4game.com/app/account/findOrders?current=1&limit=10&name=&OKF_TOKEN=d548fb2616224e5c921fcee2132b225c
			// 获取我的订单信息
			function myOrderInfo(){
				$.ajax({
					type:'GET',
					url:onekeyfunDomin + '/account/findOrders',
					data:{
						'current':1,
						'limit':10,
						'OKF_TOKEN':JSON.parse(localStorage.userInfo).userOKF,
					},
					success:function(res){
						// console.log(res)
						var orderInfo = res.data.rows
						var result = ''
						// console.log(orderInfo)
						$.each(orderInfo,function(index,item){
							result += `<div class="orderInfoBox">
							<div class="orderInfo">
								<div class="gameInfoBox">
									<div class="gameInfo">
										<div class="gamePic">
											<img src="${item.image}">
										</div>
										<div class="gameNamePrice">
											<div class="gameName ft14">${item.chinaName || item.englishName}</div>
											<div class="gamePrice ft11 color_price">￥<span class="ft14 color_price ft_weight">${item.price}</span></div>
										</div>
										<div class="orderQuestion ft14 color_price">订单问题</div>
									</div>
								</div>
								<div class="payInfo">
									<div class="number ft14">订单编号：<span class="ft14" style="color: rgba(216,240,255,0.85);">${item.ordersn}</span></div>
									<div class="payTime ft14">下单时间：<span class="ft14" style="color: rgba(216,240,255,0.85);">${item.createTime}</span><span class="ft14" style="color: rgba(216,240,255,0.85);">10:28:30</span></div>
									<div class="orderState">
										<div class="orderStateInfo ft14">订单状态：<span class="ft14" style="color: rgba(216,240,255,0.85);">${orderStatus[item.status]}</span></div>
									</div>
								</div>
								<div class="gradual"></div> 
							</div>
						</div>`;
						})
						$('.bigBox').append(result)
						if(orderInfo == ''){
							$('.bigBox').css('display','none')
							$('.bigBox2').css('display','block')
						}
						
					}
				})
			}
			myOrderInfo()
			
			// 点击订单问题弹出如何安装客户端
			$('.bigBox').on('click','.orderQuestion',function(){
				$('.container1').css('display','block')
			})
			
			// 点击弹窗关闭按钮
			$('.container1 .close').click(function(){
				$('.container1').css('display','none')
			})

			// 点击如何安装客户端
			$('.installBtn').click(function(){
				window.location.href = 'howToPlayGame.html?channel=' + channel
			})
			
			// 获取本地TOKEN
			var activityInfo = JSON.parse(localStorage.getItem('userInfo'))
			
			// 获取用户余额
			function getBalance(){
				$.ajax({
					type:'GET',
					url:onekeyfunDomin + '/account/getBalance',
					data:{'OKF_TOKEN':activityInfo.userOKF},
					success:function(data){
						$('.balance .W4number').text(data.data.balance)
						$('.W4PB .PBnumber').text(data.data.credit)
					}
				})
			}
			
			getBalance()
			readyLogin()
		})
	</script>
